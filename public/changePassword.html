<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/svb4tcg.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="shortcut icon" href=".\img\assets\favicon.ico">
    <title>Change Password - Light in the dark</title>
</head>
<body>
<div class="screen">
    <form id="containerPassword" class="container" method="POST" action="/changePassword">
        <div id="headline-flex">
            <span class="back-btn"><a onclick="window.location.assign('/menu')" title="Zurück"><img src="./img/back_button.png" alt="Zurück Button"></a></span>
            <h1>Change Password</h1>
        </div>
        <div>
            <div id="changePasswordDiv">
                <div class="label">New Password:</div>
                <input type="password" class="input" size="50" id="changePasswordInput" name="password">
            </div>
            <div id="changePasswordRepeat">
                <div class="label">Repeat New Password:</div>
                <input type="password" class="input" size="50" id="changePasswordInput2" name="passwordRepeat">
            </div>
        </div>
            <div id="messageChangePassword" class="label"></div>
            <button type="submit" id="saveNewPassword" title="Save new Password" class="button" value="Save new Password">Save new Password</button>
        </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
            $('form').on('submit', function (e) {
                // keep the form from submitting synchronously
                e.preventDefault();

                var $form = $(e.currentTarget);

                // submit via ajax
                $.ajax({
                    url: $form.attr('action'),
                    method: $form.attr('method'),
                    data: $form.serialize()
                    //dataType: 'json'
                })
                    .done(function (response) {
                        if(response === 'error'){
                            $('#messageChangePassword').html("Passwords not the same");
                        }else if(response === 'success'){
                            location.assign('/menu');
                        }
                    }) 
                    .fail(function (response){
                        console.log('fail: ', arguments);
                    })
            });
        }); 
</script>

</body>
</html>
