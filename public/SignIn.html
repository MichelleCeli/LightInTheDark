<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/svb4tcg.css">
    <link rel="stylesheet" href="menu.css">
    <title>Sign In</title>
</head>
<body>
<div class="screen">
    <div id="containerSignIn" class="container">
        <div id="title"><h1>Light in the Dark</h1></div>

        <div id="email">
            <div class="label">Email:</div>
            <input type="text" class="input" size="50">
        </div>
        <div id="name">
            <div class="label">Name:</div>
            <input type="text" class="input" size="50">
        </div>
        <div id="password">
            <div class="label">Password:</div>
            <input type="password" class="input" size="50">
        </div>
        <div id="repeatPassword">
            <div class="label">Repeat Password:</div>
            <input type="password" class="input" size="50">
        </div>

        <a id="signInAction" title="Sign in" class="button" value="Sign in" onclick="window.location ='Menu.html'">Sign In</a>

    </div>
</div>
</body>
</html>
