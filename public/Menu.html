<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/svb4tcg.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="shortcut icon" href=".\img\assets\favicon.ico">
    <title>Men√º - Light in the dark</title>
</head>
<body>
<div class="screen">

    <div id="containerMenu" class="container">
        <h2 style="text-align: center">Light in the Dark</h2>
       <div id="alignMenu">
           <a title="Play Game" class="button" value="Play Game" onclick="window.location.assign('/game')">Play Game</a>
           <a title="Profile" type="button" class="button" value="Profile" id="profileBut" onclick="window.location.assign('/profile')">Profile</a>
           <a title="Load Game" type="button" class="button" value="LoadGame" id="optionsBut" onclick="window.location.assign('/loadGame')">Load Game</a>
           <a title="Highscore" type="button" class="button" value="Highscore" id="highscoreBut" onclick="window.location.assign('/highscore')">Highscore</a>
           <button title="Logout" type="button" class="button" value="Log Out" id="logOutBut">Log Out</button>
       </div></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('#logOutBut').on('click', function (e) {
        e.preventDefault();
        $.ajax({
            url: '/logout',
            method: 'GET'
        })
            .done(function (response) {
                if(response === "logout"){
                    location.assign('/login');
                }
            }) 
            .fail(function (response){
                        console.log('fail: ', arguments);
            })
    });
</script>
</body>
</html>
