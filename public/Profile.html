<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/svb4tcg.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="shortcut icon" href=".\img\assets\favicon.ico">
    <title>Profile - Light in the dark</title>
</head>
<body>
<div class="screen">
    <div class="container" id="profile-container">
        <div id="headline-flex">
            <span class="back-btn"><a onclick="window.location.assign('/menu')" title="Zurück"><img src="./img/back_button.png" alt="Zurück Button"></a></span>
            <h1>Profile</h1>
        </div>
        <div id="profile-table">
            <label id="username">Username:</label>
            <label id="level">Level:</label>
            <label id="highscore">Highscore:</label>
            <label id="lastScore">Last Score:</label>
            <label id="timesPlayed">Played Games:</label>
            <div id="change-pw">
                <a title="Change Password" class="button" value="Change Password" onclick="window.location.assign('/changePassword')">Change Password</a>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $.ajax({
            url: '/getProfileData',
            method: 'GET'
        })
        .done(function(res){
            console.log(res);
            $('#username').html(res.user.username);
            $('#level').html("Level "+res.scores[0].level);
            $('#highscore').html(res.scores[0].highscore);
            $('#lastScore').html(res.scores[0].timescore);
            $('#timesPlayed').html(res.user.timesPlayed);
        })
    });
</script>

</body>
</html>
