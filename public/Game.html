<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/svb4tcg.css">
    <link rel="stylesheet" href="./menu.css">
    <link rel="shortcut icon" href=".\img\assets\favicon.ico">
    <title>Light in the dark</title>
</head>
<body>

    <div id="pause-btn">
        <a href="#"><img src="img\assets\pause-btn.png" alt=""></a>
    </div>
    <div id="pause-modal">
        <h2>Pause</h2>
        <div id="modal-button">
            <button id="resume-game" class="button">Resume</button>
            <button id="restart-game" class="button">Restart</button>
            <button id="save-game" class="button">Save Game</button>
            <button onclick="window.location.assign('/menu')" id="exit-game" class="button">Exit Game</button>
        </div>
    </div>


    <div id="gameover-modal">
        <h2>Game Over</h2>
        <div id="modal-gameover">
            <button id="restart-game-over" class="button">Restart</button>
            <button onclick="window.location.assign('/menu')" class="button">Exit Game</button>
        </div>
    </div>

    <div id="save-modal">
        <h2>Save Game</h2>
        <div id="modal-save">
            <input type="text" class="input2" size="50" id="saveTitle" pattern="[A-Za-z]{3}" required><br>
            <label class="label" id="saveMessage"></label><br>
            <button id="save-game2" class="button">Save</button>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jsFiles/libaries/phaser.min.js"></script>
    <script type="module" src="jsFiles/start.js"></script>
</body> 
</html>
